<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="watchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Watch band -->
  <rect x="120" y="50" width="160" height="300" rx="80" fill="#374151" opacity="0.8"/>
  
  <!-- Watch body -->
  <rect x="140" y="120" width="120" height="160" rx="25" fill="url(#watchGradient)"/>
  
  <!-- Watch screen -->
  <rect x="155" y="135" width="90" height="130" rx="20" fill="#000"/>
  
  <!-- Screen content -->
  <circle cx="200" cy="180" r="30" stroke="#10B981" stroke-width="3" fill="none"/>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10B981" font-weight="bold">12:34</text>
  
  <!-- Heart rate icon -->
  <path d="M200 220 C190 210, 170 210, 170 230 C170 250, 200 270, 200 270 C200 270, 230 250, 230 230 C230 210, 210 210, 200 220 Z" fill="#EF4444" opacity="0.7"/>
  
  <!-- Side button -->
  <rect x="260" y="160" width="8" height="20" rx="4" fill="#6B7280"/>
  
  <!-- Title -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#1f2937" font-weight="bold">Smart Fitness Watch</text>
</svg>