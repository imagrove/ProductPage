<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="webcamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Webcam body -->
  <rect x="120" y="120" width="160" height="120" rx="20" fill="url(#webcamGradient)"/>
  
  <!-- Camera lens -->
  <circle cx="200" cy="180" r="40" fill="#1f2937" stroke="#374151" stroke-width="4"/>
  <circle cx="200" cy="180" r="30" fill="#374151"/>
  <circle cx="200" cy="180" r="20" fill="#1f2937"/>
  <circle cx="200" cy="180" r="10" fill="#3B82F6" opacity="0.8"/>
  
  <!-- LED indicators -->
  <circle cx="140" cy="140" r="4" fill="#10B981"/>
  <circle cx="160" cy="140" r="4" fill="#F59E0B"/>
  <circle cx="240" cy="140" r="4" fill="#EF4444"/>
  
  <!-- Microphone -->
  <rect x="180" y="240" width="40" height="8" rx="4" fill="#6B7280"/>
  <circle cx="200" cy="244" r="6" fill="#374151"/>
  
  <!-- Mount/clip -->
  <rect x="140" y="260" width="120" height="20" rx="10" fill="#6B7280" opacity="0.7"/>
  
  <!-- 4K label -->
  <rect x="250" y="200" width="50" height="20" rx="4" fill="#1f2937"/>
  <text x="275" y="213" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc" font-weight="bold">4K</text>
  
  <!-- Title -->
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" font-weight="bold">4K Webcam</text>
</svg>