<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mouseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#1f2937"/>
  
  <!-- Mouse body -->
  <path d="M100 200 Q100 120 200 120 Q300 120 300 200 Q300 280 200 280 Q100 280 100 200 Z" fill="url(#mouseGradient)"/>
  
  <!-- Mouse buttons -->
  <path d="M120 160 Q120 140 160 140 Q200 140 200 160 L200 200 L120 200 Z" fill="#374151" opacity="0.8"/>
  <path d="M200 160 Q200 140 240 140 Q280 140 280 160 L280 200 L200 200 Z" fill="#374151" opacity="0.8"/>
  
  <!-- Scroll wheel -->
  <rect x="190" y="140" width="20" height="15" rx="7" fill="#6B7280"/>
  
  <!-- RGB lighting effect -->
  <circle cx="200" cy="250" r="30" fill="none" stroke="#10B981" stroke-width="2" opacity="0.7"/>
  <circle cx="150" cy="180" r="8" fill="#F59E0B"/>
  <circle cx="250" cy="180" r="8" fill="#3B82F6"/>
  <circle cx="200" cy="160" r="8" fill="#EC4899"/>
  
  <!-- Cable/wireless indicator -->
  <path d="M300 200 Q350 180 380 160" stroke="#6B7280" stroke-width="4" fill="none" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#f8fafc" font-weight="bold">Gaming Mouse</text>
</svg>