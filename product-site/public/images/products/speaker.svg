<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="speakerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Speaker body -->
  <rect x="100" y="120" width="200" height="160" rx="80" fill="url(#speakerGradient)"/>
  
  <!-- Speaker grille -->
  <circle cx="200" cy="200" r="60" fill="none" stroke="#f8fafc" stroke-width="2"/>
  <circle cx="200" cy="200" r="45" fill="none" stroke="#f8fafc" stroke-width="1"/>
  <circle cx="200" cy="200" r="30" fill="none" stroke="#f8fafc" stroke-width="1"/>
  
  <!-- Sound waves -->
  <g stroke="#f8fafc" stroke-width="2" fill="none" opacity="0.6">
    <circle cx="200" cy="200" r="80"/>
    <circle cx="200" cy="200" r="100"/>
    <circle cx="200" cy="200" r="120"/>
  </g>
  
  <!-- Control buttons -->
  <circle cx="140" cy="160" r="8" fill="#f8fafc"/>
  <circle cx="260" cy="160" r="8" fill="#f8fafc"/>
  
  <!-- Power indicator -->
  <circle cx="200" cy="100" r="4" fill="#10B981"/>
  
  <!-- Title -->
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" font-weight="bold">Bluetooth Speaker</text>
</svg>