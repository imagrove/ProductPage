<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智能展馆多媒体中控系统 - 产品描述</title>

  <style>
    :root {
      --primary-color: #1a5276;
      --secondary-color: #3498db;
      --accent-color: #f4d03f;
      --text-color: #333333;
      --light-bg: #faf9f7;
      --border-color: #e0e0e0;
      --heading-font: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      --body-font: "Helvetica Neue", Arial, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--body-font);
      color: var(--text-color);
      line-height: 1.6;
      background-color: var(--light-bg);
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    header {
      background: linear-gradient(
        135deg,
        var(--primary-color),
        var(--secondary-color)
      );
      color: white;
      text-align: center;
      padding: 60px 20px;
      margin-bottom: 40px;
      border-radius: 8px;
    }

    h1 {
      font-family: var(--heading-font);
      font-size: 2.8rem;
      margin-bottom: 15px;
      font-weight: 700;
    }

    h2 {
      font-family: var(--heading-font);
      color: var(--primary-color);
      font-size: 2.2rem;
      margin-top: 40px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--accent-color);
    }

    h3 {
      font-family: var(--heading-font);
      color: var(--secondary-color);
      font-size: 1.6rem;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 15px;
      font-size: 1.05rem;
    }

    ul {
      margin-left: 20px;
      margin-bottom: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    .feature-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }

    .feature-card {
      flex: 1 1 300px;
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .feature-card h4 {
      color: var(--primary-color);
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    hr {
      border: none;
      height: 1px;
      background-color: var(--border-color);
      margin: 40px 0;
    }

    .spec-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin: 30px 0;
    }

    .spec-section {
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.8rem;
      }

      h3 {
        font-size: 1.4rem;
      }

      .container {
        padding: 15px;
      }

      header {
        padding: 40px 15px;
      }
    }

    /* 咨询按钮样式 */
    .consultation-btn {
      background: linear-gradient(
        135deg,
        var(--primary-color),
        var(--secondary-color)
      );
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(26, 82, 118, 0.3);
    }

    .consultation-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 82, 118, 0.4);
    }

    /* 模态框样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }

    .close:hover {
      color: #000;
    }

    /* 表单样式 */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(26, 82, 118, 0.3);
    }

    .submit-btn {
      background: linear-gradient(
        135deg,
        var(--primary-color),
        var(--secondary-color)
      );
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(
        135deg,
        var(--secondary-color),
        var(--primary-color)
      );
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      .modal-content {
        margin: 10% auto;
        padding: 20px;
        width: 95%;
      }
    }
  </style>
</head>
